<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>car insurance</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
		<label for="name">Name</label>
		<input id="name" type="text" required/>
		<label for="email">Email</label>
		<input id="email" type="email" required/>
		<label>Select Gender</label>
		<input id="gm" type="radio" name="gender" required/>
		<label for="gm">Male</label>
		<input id="gf" type="radio" name="gender" required/>
		<label for="gf">Female</label>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" required/>
		<label for="dop">Date of Purchase (dop)</label>
		<input type="date" id="dop" required>
		<label for="password">Password</label>
		<input id="password" type="password" required/>
		<button type="submit">Submit Button</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
